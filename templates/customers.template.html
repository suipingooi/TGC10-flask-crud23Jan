{% extends 'base.template.html' %}

{% block content %}

<h1>Customer List</h1>
<table class="table">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
    </thead>
    {% for c in customers %}
    <tr>
        <td>{{c.first_name}}</td>
        <td>{{c.last_name}}</td>
        <td>{{c.email}}</td>
        <td>
            <a href="{{ url_for('show_edit_customer', customer_id=c.id) }}">Edit</a>
            <a href="{{ url_for('show_delete_customer', customer_id=c.id)}}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
